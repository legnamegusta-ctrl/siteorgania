<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="theme-color" content="#166534">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orgânia - Detalhes do Serviço</title>
  <script type="module" src="js/app.js"></script>
    <script src="/vendor/tailwind/tailwind.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div id="activity-details-marker" class="hidden"></div>
    <header class="bg-white shadow-md sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-4">
                    <a href="dashboard-cliente.html" class="text-gray-500 hover:text-gray-800" title="Voltar ao painel">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold" style="color: var(--brand-green);">Detalhes do Serviço</h1>
                </div>
                <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 text-sm">Sair</button>
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
        <div id="activityDetailsContainer" class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
            <h2 id="activityDetailTitle" class="text-xl font-bold text-gray-800 mb-4">Carregando...</h2>
            <div id="activityDetailsContent" class="space-y-4 text-gray-700"></div>

            <!-- Seções extras para tarefas -->
            <div id="taskExtras" class="mt-6 space-y-8 hidden">
                <!-- Observações -->
                <section id="observationsSection">
                    <h3 class="text-lg font-bold text-gray-800 mb-2">Observações</h3>
                    <ul id="observationsList" class="list-disc pl-5 text-gray-700"></ul>
                    <form id="addObservationForm" class="mt-4 flex gap-2">
                        <input type="text" id="observationInput" class="flex-1 border border-gray-300 rounded p-2" placeholder="Adicionar observação">
                        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Salvar</button>
                    </form>
                </section>

                <!-- Fotos -->
                <section id="photosSection">
                    <h3 class="text-lg font-bold text-gray-800 mb-2">Fotos</h3>
                    <div id="photosGrid" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
                    <form id="addPhotoForm" class="mt-4 flex gap-2 items-center">
                        <input type="file" id="photoInput" accept="image/*" class="flex-1 border border-gray-300 rounded p-2">
                        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Enviar</button>
                    </form>
                </section>

                <!-- Comentários -->
                <section id="commentsSection">
                    <h3 class="text-lg font-bold text-gray-800 mb-2">Comentários</h3>
                    <div id="commentsList" class="space-y-3"></div>
                    <form id="addCommentForm" class="mt-4 flex flex-col gap-2">
                        <textarea id="commentInput" rows="3" class="w-full border border-gray-300 rounded p-2" placeholder="Adicionar comentário"></textarea>
                        <button type="submit" class="self-end px-4 py-2 bg-green-600 text-white rounded">Comentar</button>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module" src="js/services/auth.js"></script>
</body>
</html>
