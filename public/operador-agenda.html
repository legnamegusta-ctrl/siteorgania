<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda do Operador</title>
  <link id="dynamic-manifest" rel="manifest" href="">
  <link id="dynamic-favicon" rel="icon" type="image/png" href="">
  <meta name="theme-color" content="#166534">
  <script type="module" src="js/app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-100">
  <div id="operador-agenda-marker" class="hidden"></div>

  <button id="btn-sidebar-toggle" class="sidebar-toggle" aria-controls="sidebar" aria-expanded="false" data-test="btn-hamburguer">
    <i class="fas fa-bars"></i>
  </button>
  <div id="sidebar-backdrop" class="drawer-overlay" aria-hidden="true" data-test="drawer-overlay"></div>

  <aside id="sidebar" class="drawer" data-test="drawer">
    <div class="sidebar-logo">
      <img src="logo.png" alt="Orgânia" />
    </div>
    <!-- Links podem receber data-role para controle de acesso -->
    <nav class="sidebar-nav">
      <a href="operador-dashboard.html" class="sidebar-link"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="operador-tarefas.html" class="sidebar-link"><i class="fas fa-tasks"></i><span>Tarefas</span><span id="tasksBadge" data-badge="tarefas" class="sidebar-badge"></span></a>
      <a href="operador-ordens.html" class="sidebar-link"><i class="fas fa-box"></i><span>Ordens</span><span id="ordersBadge" data-badge="ordens" class="sidebar-badge"></span></a>
      <a href="operador-agenda.html" class="sidebar-link"><i class="fas fa-calendar"></i><span>Agenda</span><span id="agendaIndicator" class="sidebar-indicator"></span></a>
      <a href="operador-perfil.html" class="sidebar-link"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>
  </aside>

  <main class="main-content flex flex-col overflow-hidden">
    <header class="dashboard-header">
      <h1 class="text-lg font-bold text-green-700">Agenda</h1>
      <button id="logoutBtn" onclick="logout()" class="dashboard-btn text-red-600 font-semibold" data-test="btn-sair"><span>Sair</span></button>
    </header>

    <section class="flex-1 overflow-y-auto p-4">
      <div class="bg-white rounded-lg shadow-lg p-4">
        <div class="flex justify-between items-center mb-2">
          <button id="prevMonth" class="p-1 rounded hover:bg-gray-200" aria-label="Mês anterior">&lt;</button>
          <h2 id="monthLabel" class="text-lg font-bold"></h2>
          <button id="nextMonth" class="p-1 rounded hover:bg-gray-200" aria-label="Próximo mês">&gt;</button>
        </div>
        <table id="calendarTable" class="w-full text-center text-sm" data-test="agenda-list"></table>
      </div>
    </section>
  </main>

  <!-- Modal Agenda Diária -->
  <div id="dailyAgendaModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 p-4" role="dialog" aria-modal="true">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
      <h3 id="dailyAgendaTitle" class="text-lg font-bold mb-4"></h3>
      <ul id="dailyAgendaList" class="space-y-2 mb-4"></ul>
      <div class="text-right">
        <button id="closeDailyAgenda" class="px-4 py-2 bg-gray-200 rounded">Fechar</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/ui/sidebar.js"></script>
  <script type="module" src="js/services/auth.js"></script>
</body>
</html>
