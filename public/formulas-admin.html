<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="theme-color" content="#166534">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orgânia - Gestão de Fórmulas</title>
  <script type="module" src="js/app.js"></script>
    <script src="/vendor/tailwind/tailwind.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div id="formulas-admin-marker" class="hidden"></div>

    <header class="bg-white shadow-md sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-4">
                    <a href="dashboard-admin.html" class="text-gray-500 hover:text-gray-800" title="Voltar ao Painel Administrativo">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold" style="color: var(--brand-green);">Gestão de Formulações</h1>
                </div>
                <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 text-sm">Sair</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="space-y-8 px-4 sm:px-0">

            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Fórmulas Fixas</h3>
                <p class="text-sm text-gray-500 mb-4">Estas são as formulações padrão do sistema. Elas podem ser editadas e excluídas conforme a necessidade.</p>
                <div id="fixedFormulasList" class="space-y-3">
                    <div class="spinner-container"><div class="loading-spinner"></div></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">Fórmulas Personalizadas</h3>
                    <button id="showAddFormulaModalBtn" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 text-sm">
                        <i class="fas fa-plus mr-2"></i>Adicionar Fórmula
                    </button>
                </div>
                <p class="text-sm text-gray-500 mb-4">Formulas adicionadas para necessidades específicas. Podem ser editadas e excluídas a qualquer momento.</p>
                <div id="customFormulasList" class="space-y-3">
                    <div class="spinner-container"><div class="loading-spinner"></div></div>
                </div>
            </div>

        </div>
    </main>
    
    <div id="formulaModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-30">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-6">
            <h3 id="formulaModalTitle" class="text-lg font-bold text-gray-800 mb-4">Adicionar Nova Fórmula</h3>
            <div>
                <label for="formulaNameInput" class="block text-sm font-medium text-gray-700">Nome da Formulação</label>
                <input type="text" id="formulaNameInput" class="mt-1 w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button id="closeFormulaModalBtn" class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300">Cancelar</button>
                <button id="saveFormulaBtn" class="px-4 py-2 text-white font-semibold rounded-lg" style="background-color: var(--brand-green);">Salvar</button>
            </div>
        </div>
    </div>

    <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
<script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
<script src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
<script src="/__/firebase/init.js"></script>
    <script type="module" src="js/services/auth.js"></script>
</body>
</html>
