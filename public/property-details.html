<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orgânia - Detalhes da Propriedade</title>
  <link id="dynamic-manifest" rel="manifest" href="">
  <link id="dynamic-favicon" rel="icon" type="image/png" href="">
  <meta name="theme-color" content="#166534">
  <script type="module" src="js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    </head>
<body class="bg-gray-100">
    
    <div id="property-details-marker" class="hidden"></div>

    <header class="bg-white shadow-lg sticky top-0 z-20"> <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-4">
                     <a id="backBtn" class="text-gray-500 hover:text-gray-800" title="Voltar aos detalhes do cliente">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold" style="color: var(--brand-green);">Detalhes da Propriedade</h1>
                </div>
                <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 text-sm">Sair</button>
            </div>
        </div>
    </header>

<main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8"> <div class="px-4 sm:px-0 mb-6">
                <h2 id="propertyNameHeader" class="text-3xl font-bold text-gray-800">Carregando...</h2>
            <p id="clientNameDisplay" class="text-md text-gray-500 mt-1">Cliente: </p>
        </div>

        <div class="space-y-8 px-4 sm:px-0">
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">Culturas Ativas na Propriedade</h3>
                    <button id="showAddPlotModalBtn" class="px-5 py-3 text-white font-bold rounded-lg shadow-md transition-transform transform hover:scale-105" style="background-color: var(--brand-green);">
                        <i class="fas fa-plus mr-2"></i>Adicionar Talhão
                    </button>
                </div>
                <div id="plotsList" class="space-y-3">
                    </div>
            </div>
                    </div>
    </main>

    <div id="addPlotModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-30">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl p-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Adicionar Novo Talhão e Cultura Inicial</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="newPlotName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Talhão</label>
                    <input type="text" id="newPlotName" placeholder="Ex: Talhão da Estrada" class="w-full p-2 bg-gray-50 border border-gray-300 rounded-lg text-gray-800" required>
                </div>
                <div>
                    <label for="newPlotArea" class="block text-sm font-medium text-gray-700 mb-1">Área (ha)</label>
                    <input type="number" id="newPlotArea" placeholder="Ex: 15.5" class="w-full p-2 bg-gray-50 border border-gray-300 rounded-lg text-gray-800">
                </div>
                <div>
                    <label for="newPlotPlants" class="block text-sm font-medium text-gray-700 mb-1">Quantidade de Pés/Plantas</label>
                    <input type="number" id="newPlotPlants" placeholder="Ex: 10000" class="w-full p-2 bg-gray-50 border border-gray-300 rounded-lg text-gray-800">
                </div>
                <div>
                    <label for="newCultureName" class="block text-sm font-medium text-gray-700 mb-1">Nome da Cultura Inicial</label>
                    <input type="text" id="newCultureName" placeholder="Ex: Soja TMG 7062 IPRO" class="w-full p-2 bg-gray-50 border border-gray-300 rounded-lg text-gray-800" required>
                </div>
                <div>
                    <label for="newCultureStartDate" class="block text-sm font-medium text-gray-700 mb-1">Data de Início/Plantio</label>
                    <input type="date" id="newCultureStartDate" class="w-full p-2 bg-gray-50 border border-gray-300 rounded-lg text-gray-800" required>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button id="closeAddPlotModalBtn" class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300">Cancelar</button>
                <button id="addPlotBtn" class="px-4 py-2 text-white font-semibold rounded-lg" style="background-color: var(--brand-green);">Adicionar Talhão e Cultura</button>
            </div>
        </div>
    </div>
    <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module" src="js/services/auth.js"></script>
</body>
</html>
