<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefas do Operador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-100">
  <div id="operador-tarefas-marker" class="hidden"></div>

  <button id="btn-sidebar-toggle" class="sidebar-toggle" aria-controls="sidebar" aria-expanded="false">
    <i class="fas fa-bars"></i>
  </button>
  <div id="sidebar-backdrop" class="sidebar-backdrop" aria-hidden="true"></div>

  <aside id="sidebar" class="sidebar">
    <div class="sidebar-logo">
      <img src="logo.png" alt="Orgânia" />
    </div>
    <!-- Links podem receber data-role para controle de acesso -->
    <nav class="sidebar-nav">
      <a href="operador-dashboard.html" class="sidebar-link"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="operador-tarefas.html" class="sidebar-link"><i class="fas fa-tasks"></i><span>Tarefas</span><span id="tasksBadge" data-badge="tarefas" class="sidebar-badge"></span></a>
      <a href="operador-ordens.html" class="sidebar-link"><i class="fas fa-box"></i><span>Ordens</span><span id="ordersBadge" data-badge="ordens" class="sidebar-badge"></span></a>
      <a href="operador-agenda.html" class="sidebar-link"><i class="fas fa-calendar"></i><span>Agenda</span><span id="agendaIndicator" class="sidebar-indicator"></span></a>
      <a href="operador-perfil.html" class="sidebar-link"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>
  </aside>

  <main class="main-content flex flex-col overflow-hidden">
    <header class="dashboard-header">
      <h1 class="text-lg font-bold text-green-700">Tarefas</h1>
      <button id="logoutBtn" onclick="logout()" class="dashboard-btn text-red-600 font-semibold"><span>Sair</span></button>
    </header>

    <section class="flex-1 overflow-y-auto p-4">
      <div class="bg-white rounded-lg shadow-lg p-4">
        <h2 class="text-lg font-bold mb-4">Minhas Tarefas</h2>
        <div id="activeFilters" class="mb-4 hidden"></div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Talhão</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Tipo</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Vencimento</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Status</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Ordem</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Ações</th>
              </tr>
            </thead>
            <tbody id="tasksList" class="divide-y"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal Detalhes da Tarefa -->
  <div class="modal-overlay" id="task-modal-overlay" hidden>
    <div class="modal" id="task-modal" role="dialog" aria-modal="true" aria-labelledby="task-modal-title">
      <header class="modal__header">
        <div class="modal__title flex items-center gap-2">
          <h3 id="task-modal-title">Detalhes da Tarefa</h3>
          <button id="task-order-chip" class="pill pill--info hidden" title=""></button>
        </div>
        <div class="modal__actions">
          <button id="btn-edit" class="btn-ghost text-gray-600" aria-label="Editar"><i class="fas fa-pen"></i></button>
          <button id="btn-close" class="text-gray-600 hover:text-gray-800" aria-label="Fechar"><i class="fas fa-times"></i></button>
        </div>
      </header>
      <form id="task-form" class="modal__body space-y-4 modal-read">
        <div class="field">
          <label class="field__label" for="task-titulo">Título</label>
          <input id="task-titulo" class="field__input" disabled />
        </div>
        <div class="field">
          <label class="field__label" for="task-talhao">Talhão</label>
          <input id="task-talhao" class="field__input" disabled />
        </div>
        <div class="field">
          <label class="field__label" for="task-vencimento">Vencimento</label>
          <input id="task-vencimento" type="date" class="field__input" disabled />
        </div>
        <div class="field">
          <label class="field__label" for="task-desc">Descrição</label>
          <textarea id="task-desc" class="field__input" rows="3" disabled></textarea>
        </div>
        <div class="flex justify-end gap-2 pt-2">
          <button type="submit" id="btn-save" class="hidden bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
          <button type="button" id="btn-complete" class="bg-blue-600 text-white px-4 py-2 rounded">Concluir</button>
        </div>
      </form>
      <div class="modal__body border-t space-y-4">
        <div class="flex items-center gap-2">
          <input id="comment-input" class="flex-1 border rounded p-2" placeholder="Adicionar comentário..." />
          <button id="btn-add-comment" class="text-green-700"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div id="comments-list" class="space-y-3"></div>
      </div>
    </div>
  </div>
  <!-- Modal ordem reutilizado -->
  <div class="modal-overlay" id="order-modal-overlay" hidden>
    <div class="modal" id="order-modal" role="dialog" aria-modal="true" aria-labelledby="order-modal-title">
      <header class="modal__header">
        <h3 id="order-modal-title" class="modal__title">Detalhes da Ordem</h3>
        <div class="modal__actions">
          <button id="btn-order-edit" class="btn-ghost text-gray-600" aria-label="Editar"><i class="fas fa-pen"></i></button>
          <button id="btn-order-close" class="text-gray-600 hover:text-gray-800" aria-label="Fechar"><i class="fas fa-times"></i></button>
        </div>
      </header>
      <form id="order-form" class="modal__body space-y-4 modal-read">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="order-codigo" class="block text-sm text-gray-600">Código</label>
            <input id="order-codigo" class="w-full border rounded p-2" disabled />
          </div>
          <div>
            <label for="order-cliente" class="block text-sm text-gray-600">Cliente</label>
            <input id="order-cliente" class="w-full border rounded p-2" disabled />
          </div>
          <div>
            <label for="order-propriedade" class="block text-sm text-gray-600">Propriedade</label>
            <input id="order-propriedade" class="w-full border rounded p-2" disabled />
          </div>
          <div>
            <label for="order-talhao" class="block text-sm text-gray-600">Talhão</label>
            <input id="order-talhao" class="w-full border rounded p-2" disabled />
          </div>
          <div>
            <label for="order-abertura" class="block text-sm text-gray-600">Abertura</label>
            <input id="order-abertura" class="w-full border rounded p-2" disabled />
          </div>
          <div>
            <label for="order-prazo" class="block text-sm text-gray-600">Prazo</label>
            <input id="order-prazo" type="date" class="w-full border rounded p-2" disabled />
          </div>
        </div>
        <div>
          <label for="order-itens" class="block text-sm text-gray-600">Itens</label>
          <textarea id="order-itens" class="w-full border rounded p-2" rows="3" disabled></textarea>
        </div>
        <div>
          <label for="order-obs" class="block text-sm text-gray-600">Observações</label>
          <textarea id="order-obs" class="w-full border rounded p-2" rows="3" disabled></textarea>
        </div>
        <div class="flex justify-end gap-2 pt-2">
          <button type="button" id="btn-order-save" class="hidden bg-[#6C9F3D] hover:bg-[#5A8733] text-white px-4 py-2 rounded">Salvar</button>
          <button type="button" id="btn-order-conclude" class="bg-blue-600 text-white px-4 py-2 rounded">Concluir</button>
          <button type="button" id="btn-order-cancel" class="bg-red-600 text-white px-4 py-2 rounded">Cancelar</button>
        </div>
      </form>
      <div id="order-tasks" class="mt-6">
        <div class="flex justify-between items-center mb-2">
          <h4 class="text-sm font-semibold">Tarefas desta ordem</h4>
          <button id="btn-order-new-task" class="btn-ghost text-sm text-blue-600 flex items-center gap-1"><i class="fas fa-plus"></i><span>Nova Tarefa</span></button>
        </div>
        <div class="mb-2">
          <div class="progress" aria-label="Progresso de tarefas: 0 de 0 concluídas"><div class="progress__bar" style="width:0%"></div></div>
          <div id="order-tasks-counter" class="text-xs text-gray-600 mt-1"></div>
        </div>
        <table class="w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-2 py-2 text-left">Título</th>
              <th scope="col" class="px-2 py-2 text-left">Vencimento</th>
              <th scope="col" class="px-2 py-2 text-left">Status</th>
              <th scope="col" class="px-2 py-2 text-left">Ações</th>
            </tr>
          </thead>
          <tbody id="order-tasks-list"></tbody>
        </table>
      </div>
      <div class="modal__body border-t pt-4 space-y-4">
        <div class="flex items-center gap-2">
          <input id="order-comment-input" class="flex-1 border rounded p-2" placeholder="Adicionar comentário..." />
          <button id="btn-order-add-comment" class="text-green-700"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div id="order-comments-list" class="space-y-3"></div>
      </div>
    </div>
  </div>
  <script type="module" src="js/ui/sidebar.js"></script>
  <script type="module" src="js/ui/order-modal.js"></script>
  <script type="module" src="js/pages/operador-tarefas.js"></script>
  <script type="module" src="js/services/auth.js"></script>
</body>
</html>
