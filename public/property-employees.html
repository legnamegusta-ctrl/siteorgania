<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funcionários da Fazenda</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="bg-gray-100 text-gray-800 pb-16">
  <header class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold" style="color: var(--brand-green);">Funcionários</h1>
      <a id="backToFarm" href="#" class="text-sm text-brand-green">Voltar</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <table class="min-w-full bg-white rounded-lg shadow" id="employeesTable">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="py-2 px-4">Nome</th>
          <th class="py-2 px-4">Função</th>
        </tr>
      </thead>
      <tbody id="employeesBody"></tbody>
    </table>
    <p id="noEmployeesMsg" class="text-center text-gray-500 mt-4 hidden">Nenhum funcionário cadastrado.</p>
  </main>

  <script type="module" src="js/pages/property-employees.js"></script>
   <script src="js/navbar.js"></script>
</body>
</html>
