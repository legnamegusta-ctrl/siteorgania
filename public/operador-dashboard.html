<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Operador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

  <!-- mantém o seu auth.js para lidar com login/out e chamar initOperadorDashboard -->
  <script type="module" src="js/services/auth.js"></script>
  <!-- nosso módulo de dashboard -->
  <script type="module" src="js/pages/operador-dashboard.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-gray-100 text-gray-800">

  <div id="operador-dashboard-marker" class="hidden"></div>

  <header class="dashboard-header shadow-md">
    <div class="dashboard-container flex justify-between items-center h-16">
      <div class="flex items-center space-x-4">
        <img src="logo.png" alt="Orgânia" class="dashboard-logo" />
        <h1 class="text-2xl font-semibold">Dashboard do Operador</h1>
      </div>
      <button id="logoutBtn" class="dashboard-btn flex items-center text-sm"><i class="fas fa-sign-out-alt mr-2"></i>Sair</button>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="dashboard-container flex flex-col py-6">

    <!-- MÉTRICAS -->
<section class="dashboard-section grid grid-cols-1 sm:grid-cols-4 gap-4 mb-6">
            <div class="dashboard-card text-center">
        <p class="text-sm text-gray-500">Total</p>
        <p id="totalTasks" class="text-2xl font-bold">0</p>
      </div>
      <div class="dashboard-card text-center">
        <p class="text-sm text-gray-500">Pendentes</p>
        <p id="totalPending" class="text-2xl font-bold">0</p>
      </div>
      <div class="dashboard-card text-center">
        <p class="text-sm text-gray-500">Concluídas</p>
        <p id="totalCompleted" class="text-2xl font-bold">0</p>
      </div>
         <div class="dashboard-card text-center">
        <p class="text-sm text-gray-500">Atrasadas</p>
        <p id="totalDelayed" class="text-2xl font-bold">0</p>
      </div>
    </section>

 <!-- CONTROLE: NOVA TAREFA -->
    <div class="dashboard-section flex justify-end mb-4">
         <button id="createTaskBtn"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        <i class="fas fa-plus mr-2"></i>Nova Tarefa
      </button>
    </div>

    <!-- GRADE: GRÁFICO E TABELA -->
    <section class="dashboard-section grid grid-cols-1 lg:grid-cols-2 gap-6 flex-1">
      <!-- GRÁFICO -->
      <section class="dashboard-card flex flex-col p-5">
        <h3 class="text-lg font-medium mb-4">Resumo de Tarefas</h3>
        <div class="flex-1 flex items-center justify-center">
<canvas id="tasksChart" class="w-full max-w-sm h-48"></canvas>
        </div>
      </section>

      <!-- TABELA -->
      <section class="dashboard-card flex flex-col p-5">
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 space-y-2 sm:space-y-0">
          <h3 class="text-lg font-medium">Tarefas</h3>
          <div>
            <label for="filterSelect" class="mr-2 font-medium">Filtrar:</label>
            <select id="filterSelect" class="border rounded p-1">
              <option value="todas">Todas</option>
              <option value="pendentes">Pendentes</option>
              <option value="concluidas">Concluídas</option>
              <option value="atrasadas">Atrasadas</option>
            </select>
          </div>
        </div>
                <div class="overflow-auto">
          <table class="min-w-full text-left text-sm">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-3 py-2">Título</th>
                <th class="px-3 py-2">Talhão</th>
                <th class="px-3 py-2">Data</th>
                <th class="px-3 py-2">Status</th>
                <th class="px-3 py-2">Ações</th>
              </tr>
            </thead>
            <tbody id="tasksTableBody"></tbody>
          </table>
          <p id="emptyState" class="hidden text-center py-4">Nenhuma tarefa cadastrada</p>
        </div>
      </section>
    </section>
  </div>

  <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
      <h4 class="text-xl font-semibold mb-4">Criar Nova Tarefa</h4>
      <form id="taskForm" class="space-y-4">
        <div>
          <label>Título</label>
          <input id="taskTitle" required class="w-full border rounded p-2"/>
        </div>
        <div>
          <label>Talhão</label>
          <select id="taskTalhao" required class="w-full border rounded p-2"></select>
        </div>
        <div>
          <label>Data (YYYY-MM-DD)</label>
          <input id="taskDate" type="date" required class="w-full border rounded p-2"/>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelTaskBtn" class="px-4 py-2">Cancelar</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
