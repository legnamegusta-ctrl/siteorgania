<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Operador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

  <!-- mantém o seu auth.js para lidar com login/out e chamar initOperadorDashboard -->
  <script type="module" src="js/services/auth.js"></script>
  <!-- nosso módulo de dashboard -->
  <script type="module" src="js/pages/operador-dashboard.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-800">
  <div id="operador-dashboard-marker" class="hidden"></div>

  <button id="sidebarToggle" class="sidebar-toggle" aria-controls="sidebar" aria-expanded="false">
    <i class="fas fa-bars"></i>
  </button>
  <div id="sidebarBackdrop" class="sidebar-backdrop"></div>

  <aside id="sidebar" class="sidebar">
    <div class="sidebar-logo">
      <img src="logo.png" alt="Orgânia" />
    </div>
    <!-- Links podem receber data-role para controle de acesso -->
    <nav class="sidebar-nav">
      <a href="operador-dashboard.html" class="sidebar-link"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="operador-tarefas.html" class="sidebar-link"><i class="fas fa-tasks"></i><span>Tarefas</span><span id="tasksBadge" class="sidebar-badge"></span></a>
      <div id="sidebarTasks" class="sidebar-submenu"></div>
      <a href="operador-agenda.html" class="sidebar-link"><i class="fas fa-calendar"></i><span>Agenda</span><span id="agendaIndicator" class="sidebar-indicator"></span></a>
      <a href="operador-perfil.html" class="sidebar-link"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="dashboard-header">
      <div class="dashboard-container flex justify-between items-center">
        <h1 class="text-lg font-semibold">Dashboard do Operador</h1>
        <button id="logoutBtn" class="dashboard-btn flex items-center gap-2 text-sm"><i class="fas fa-sign-out-alt"></i><span>Sair</span></button>
      </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="dashboard-container flex flex-col pt-4 pb-6">

    <!-- KPIS -->
    <section class="dashboard-section grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6 kpi-grid">
      <div class="dashboard-card text-center">
        <p class="text-xs text-gray-500">Concluídas mês</p>
        <p id="monthCompleted" class="kpi-value skeleton text-[28px] font-bold text-gray-800"></p>
      </div>
      <div class="dashboard-card text-center">
        <p class="text-xs text-gray-500">Novas mês</p>
        <p id="monthNew" class="kpi-value skeleton text-[28px] font-bold text-gray-800"></p>
      </div>
      <div class="dashboard-card text-center">
        <p class="text-xs text-gray-500">Pendentes</p>
        <p id="totalPending" class="kpi-value skeleton text-[28px] font-bold text-[#92400E]"></p>
      </div>
      <div class="dashboard-card text-center lg:col-span-2">
        <p class="text-xs text-gray-500">Atrasadas</p>
        <p id="totalDelayed" class="kpi-value skeleton text-[28px] font-bold text-[#991B1B]"></p>
      </div>
      <div class="dashboard-card text-center lg:col-span-2">
        <p class="text-xs text-gray-500">Concluídas</p>
        <p id="totalCompleted" class="kpi-value skeleton text-[28px] font-bold text-[#166534]"></p>
      </div>
    </section>

    <!-- CONTROLE: NOVA TAREFA -->
    <div class="dashboard-section flex justify-end mt-2 mb-4">
         <button id="createTaskBtn" class="flex items-center gap-2 bg-[#6C9F3D] text-white px-4 h-11 rounded hover:bg-[#5A8733] transition">
         <i class="fas fa-plus"></i><span>Nova Tarefa</span>
       </button>
    </div>

    <!-- GRADE: GRÁFICO E TABELA -->
    <section class="dashboard-section grid grid-cols-1 lg:grid-cols-2 gap-6 flex-1">
      <!-- GRÁFICO -->
      <section class="dashboard-card flex flex-col p-5">
        <h3 class="text-lg font-semibold mb-4">Resumo de Tarefas</h3>
        <div class="flex-1 flex items-center justify-center">
          <canvas id="tasksChart" class="w-full max-w-sm h-48"></canvas>
        </div>
      </section>

      <!-- TABELA -->
      <section class="dashboard-card flex flex-col p-5">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 space-y-2 sm:space-y-0">
          <h3 class="text-lg font-semibold">Tarefas</h3>
          <div>
            <label for="filterSelect" class="mr-2 text-sm text-gray-700">Filtrar:</label>
            <select id="filterSelect" class="h-11 border border-gray-300 rounded px-3 focus:outline-none">
              <option value="todas">Todas</option>
              <option value="pendentes">Pendentes</option>
              <option value="concluidas">Concluídas</option>
              <option value="atrasadas">Atrasadas</option>
            </select>
          </div>
        </div>
        <div class="overflow-auto">
          <table class="min-w-full text-left text-sm">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-3 h-11 text-xs font-semibold text-gray-700">Título</th>
                <th scope="col" class="px-3 h-11 text-xs font-semibold text-gray-700">Talhão</th>
                <th scope="col" class="px-3 h-11 text-xs font-semibold text-gray-700">Data</th>
                <th scope="col" class="px-3 h-11 text-xs font-semibold text-gray-700">Status</th>
                <th scope="col" class="px-3 h-11 text-xs font-semibold text-gray-700">Ações</th>
              </tr>
            </thead>
            <tbody id="tasksTableBody"></tbody>
          </table>
          <p id="emptyState" class="hidden text-center py-4">Nenhuma tarefa cadastrada</p>
        </div>
      </section>
    </section>
    </div>
  </main>

  <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
      <h4 class="text-xl font-semibold mb-4">Criar Nova Tarefa</h4>
      <form id="taskForm" class="space-y-4">
        <div>
          <label>Título</label>
          <input id="taskTitle" required class="w-full border rounded p-2"/>
        </div>
        <div>
          <label>Talhão</label>
          <select id="taskTalhao" required class="w-full border rounded p-2"></select>
        </div>
        <div>
          <label>Descrição</label>
          <textarea id="taskDescription" class="w-full border rounded p-2" rows="3"></textarea>
        </div>
        <div>
          <label>Data (YYYY-MM-DD)</label>
          <input id="taskDate" type="date" required class="w-full border rounded p-2"/>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelTaskBtn" class="px-4 py-2">Cancelar</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/ui/sidebar.js"></script>
</body>
</html>
