<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Operador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="h-screen flex bg-gray-100">
  <div id="operador-dashboard-marker" class="hidden"></div>

  <!-- Sidebar -->
  <nav id="sidebar" class="hidden md:block w-64 bg-white border-r">
    <div class="p-4 text-xl font-bold text-green-700">Orgânia</div>
    <ul class="px-4 space-y-2">
      <li><a href="operador-dashboard.html" class="block py-2 px-2 rounded hover:bg-green-100">
        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
      </li>
      <li><a href="operador-ordens.html" class="block py-2 px-2 rounded hover:bg-green-100">
        <i class="fas fa-clipboard-list mr-2"></i>Ordens</a>
      </li>
      <li><a href="operador-tarefas.html" class="block py-2 px-2 rounded hover:bg-green-100">
        <i class="fas fa-tasks mr-2"></i>Tarefas</a>
      </li>
    </ul>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="flex-1 p-6 overflow-auto">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Dashboard do Operador</h1>
      <button id="logoutBtn" class="text-red-500 hover:underline">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </header>

    <!-- Gráfico de Resumo -->
    <section class="bg-white rounded-lg shadow-lg p-4 mb-6">
      <h2 class="text-lg font-bold mb-4">Resumo de Tarefas</h2>
      <canvas id="tasksChart"></canvas>
    </section>

    <!-- Tabela de Ordens / Tarefas -->
    <section class="bg-white rounded-lg shadow-lg p-4">
      <h2 class="text-lg font-bold mb-4">Ordens / Tarefas</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="border-b text-gray-600">
            <tr>
              <th class="px-2 py-1">ID</th>
              <th class="px-2 py-1">Talhão</th>
              <th class="px-2 py-1">Origem</th>
              <th class="px-2 py-1">Data</th>
              <th class="px-2 py-1">Status</th>
            </tr>
          </thead>
          <tbody id="tasksTableBody"></tbody>
        </table>
      </div>
      <div class="flex justify-end mt-2 space-x-2">
        <button id="prevPageBtn" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">
          Anterior
        </button>
        <button id="nextPageBtn" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">
          Próxima
        </button>
      </div>
    </section>
  </div>

  <!-- Carregamento do auth.js (expondo window.auth e window.logout) -->
  <script type="module" src="js/services/auth.js"></script>
  <!-- Nosso módulo de Dashboard -->
  <script type="module" src="js/pages/operador-dashboard.js"></script>
</body>
</html>
