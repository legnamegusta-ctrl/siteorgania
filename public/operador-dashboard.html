<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Operador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

  <!-- mantém o seu auth.js para lidar com login/out e chamar initOperadorDashboard -->
  <script type="module" src="js/services/auth.js"></script>
  <!-- nosso módulo de dashboard -->
  <script type="module" src="js/pages/operador-dashboard.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="flex h-screen bg-gray-100 text-gray-800">

  <!-- SIDEBAR -->
  <nav class="hidden md:flex flex-col w-64 bg-white border-r p-6">
    <h1 class="text-2xl font-bold text-green-700 mb-8">Orgânia</h1>
    <ul class="space-y-4">
      <li>
        <a href="operador-dashboard.html"
           class="flex items-center px-3 py-2 rounded bg-green-100 font-semibold">
          <i class="fas fa-tachometer-alt mr-3 text-green-600"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <!-- Removi os links de Ordens/Tarefas até essas páginas serem corrigidas -->
    </ul>
  </nav>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="flex-1 flex flex-col p-6">

    <!-- HEADER -->
    <header class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-semibold">Dashboard do Operador</h2>
      <button id="logoutBtn" class="flex items-center text-red-500 hover:text-red-600">
        <i class="fas fa-sign-out-alt mr-2"></i> Sair
      </button>
    </header>

    <!-- CONTROLES: FILTROS + NOVA TAREFA -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-4 space-y-2 sm:space-y-0">
      <div>
        <label for="filterSelect" class="mr-2 font-medium">Filtrar:</label>
        <select id="filterSelect" class="border rounded p-1">
          <option value="todas">Todas</option>
          <option value="pendentes">Pendentes</option>
          <option value="concluidas">Concluídas</option>
          <option value="atrasadas">Atrasadas</option>
        </select>
      </div>
      <button id="createTaskBtn"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        <i class="fas fa-plus mr-2"></i>Nova Tarefa
      </button>
    </div>

    <!-- GRADE: GRÁFICO E TABELA -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 flex-1">
      <!-- GRÁFICO -->
      <section class="bg-white rounded-lg shadow p-5 flex flex-col">
        <h3 class="text-lg font-medium mb-4">Resumo de Tarefas</h3>
        <div class="flex-1 flex items-center justify-center">
          <canvas id="tasksChart" class="w-full h-64"></canvas>
        </div>
      </section>

      <!-- TABELA -->
      <section class="bg-white rounded-lg shadow p-5 flex flex-col">
        <h3 class="text-lg font-medium mb-4">Tarefas</h3>
        <div class="overflow-auto">
          <table class="min-w-full text-left text-sm">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-3 py-2">Título</th>
                <th class="px-3 py-2">Talhão</th>
                <th class="px-3 py-2">Data</th>
                <th class="px-3 py-2">Status</th>
              </tr>
            </thead>
            <tbody id="tasksTableBody"></tbody>
          </table>
        </div>
        <p id="emptyState" class="text-center text-gray-500 italic mt-4 hidden">
          Nenhuma tarefa encontrada.
        </p>
        <div class="mt-4 flex justify-end space-x-2">
          <button id="prevPageBtn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Anterior</button>
          <button id="nextPageBtn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Próxima</button>
        </div>
      </section>
    </div>
  </div>

  <!-- MODAL DE CRIAÇÃO -->
  <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
      <h4 class="text-xl font-semibold mb-4">Criar Nova Tarefa</h4>
      <form id="taskForm" class="space-y-4">
        <div>
          <label>Título</label>
          <input id="taskTitle" required class="w-full border rounded p-2"/>
        </div>
        <div>
          <label>Talhão (Plot ID)</label>
          <input id="taskTalhao" required class="w-full border rounded p-2"/>
        </div>
        <div>
          <label>Data (YYYY-MM-DD)</label>
          <input id="taskDate" type="date" required class="w-full border rounded p-2"/>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelTaskBtn" class="px-4 py-2">Cancelar</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
