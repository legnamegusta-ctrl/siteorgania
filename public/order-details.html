<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Ordem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div id="order-details-marker" class="hidden"></div>

  <div class="modal-overlay" id="task-modal-overlay" hidden>
    <div class="modal" id="task-modal" role="dialog" aria-modal="true" aria-labelledby="task-modal-title">
      <header class="modal__header">
        <div class="modal__title flex items-center gap-2">
          <h3 id="task-modal-title">Detalhes da Tarefa</h3>
          <button id="task-order-chip" class="pill pill--info hidden" title=""></button>
        </div>
        <div class="modal__actions">
          <button id="btn-edit" class="btn-ghost text-gray-600" aria-label="Editar"><i class="fas fa-pen"></i></button>
          <button id="btn-close" class="text-gray-600 hover:text-gray-800" aria-label="Fechar"><i class="fas fa-times"></i></button>
        </div>
      </header>
      <form id="task-form" class="modal__body space-y-4 modal-read">
        <div class="field">
          <label class="field__label" for="task-titulo">Título</label>
          <input id="task-titulo" class="field__input" disabled />
        </div>
        <div class="field">
          <label class="field__label" for="task-talhao">Talhão</label>
          <input id="task-talhao" class="field__input" disabled />
        </div>
        <div class="field">
          <label class="field__label" for="task-vencimento">Vencimento</label>
          <input id="task-vencimento" type="date" class="field__input" disabled />
        </div>
        <div class="field">
          <label class="field__label" for="task-desc">Descrição</label>
          <textarea id="task-desc" class="field__input" rows="3" disabled></textarea>
        </div>
        <div class="flex justify-end gap-2 pt-2">
          <button type="submit" id="btn-save" class="hidden bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
          <button type="button" id="btn-complete" class="bg-blue-600 text-white px-4 py-2 rounded">Concluir</button>
        </div>
      </form>
      <div class="modal__body border-t space-y-4">
        <div class="flex items-center gap-2">
          <input id="comment-input" class="flex-1 border rounded p-2" placeholder="Adicionar comentário..." />
          <button id="btn-add-comment" class="text-green-700"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div id="comments-list" class="space-y-3"></div>
      </div>
    </div>
  </div>

  <section id="order-view" class="flex-1 overflow-y-auto">
    <header class="sticky top-0 bg-white border-b flex items-center justify-between p-4 md:px-6">
      <button id="btn-order-back" class="btn btn-ghost flex items-center gap-2"><i class="fas fa-arrow-left"></i><span>Voltar</span></button>
      <h3 id="order-modal-title" class="text-lg font-semibold">Detalhes da Ordem</h3>
      <div class="flex items-center gap-2">
        <span id="order-code-chip" class="pill pill--info"></span>
        <span id="order-status-chip" class="pill"></span>
      </div>
    </header>
    <div class="max-w-[1200px] mx-auto px-4 md:px-6 py-6">
      <form id="order-form" class="space-y-4 modal-read">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="field">
            <label for="order-codigo" class="field__label">Código</label>
            <input id="order-codigo" class="field__input" readonly />
          </div>
          <div class="field">
            <label for="order-cliente" class="field__label">Cliente</label>
            <input id="order-cliente" class="field__input" readonly />
          </div>
          <div class="field">
            <label for="order-propriedade" class="field__label">Propriedade</label>
            <input id="order-propriedade" class="field__input" readonly />
          </div>
          <div class="field">
            <label for="order-talhao" class="field__label">Talhão</label>
            <input id="order-talhao" class="field__input" readonly />
          </div>
          <div class="field">
            <label for="order-abertura" class="field__label">Abertura</label>
            <input id="order-abertura" class="field__input" readonly />
          </div>
          <div class="field">
            <label for="order-prazo" class="field__label">Prazo</label>
            <input id="order-prazo" class="field__input" readonly />
          </div>
        </div>
        <div class="field">
          <label for="order-itens" class="field__label">Itens</label>
          <textarea id="order-itens" class="field__input" rows="3" readonly></textarea>
        </div>
        <div class="field">
          <label for="order-total" class="field__label">Total (R$)</label>
          <input id="order-total" class="field__input text-right" readonly />
        </div>
        <div class="field">
          <label for="order-obs" class="field__label">Observações</label>
          <textarea id="order-obs" class="field__input" rows="3" readonly></textarea>
        </div>
        <div class="flex justify-end gap-2 pt-2">
          <button type="button" id="btn-order-save" class="hidden bg-[#6C9F3D] hover:bg-[#5A8733] text-white px-4 py-2 rounded">Salvar</button>
          <button type="button" id="btn-order-conclude" class="bg-blue-600 text-white px-4 py-2 rounded">Concluir</button>
          <button type="button" id="btn-order-cancel" class="bg-red-600 text-white px-4 py-2 rounded">Cancelar</button>
        </div>
      </form>
      <div id="order-tasks" class="mt-6">
        <div class="flex flex-col gap-3 md:flex-row md:flex-wrap md:items-start md:justify-between md:gap-3 lg:flex-nowrap lg:items-center">
          <h3 class="text-base font-semibold md:w-full lg:w-auto">Tarefas desta ordem</h3>
          <div class="flex flex-col gap-3 md:flex-row md:flex-nowrap md:items-center md:gap-4 md:ml-auto">
            <div class="flex items-center gap-3">
              <span id="order-tasks-counter" class="text-sm text-gray-600 whitespace-nowrap" aria-live="polite">0/0 abertas</span>
              <div class="progress min-w-[140px]" style="--progress-width:180px" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Progresso de tarefas" aria-live="polite"><div class="progress__bar"></div></div>
            </div>
            <button id="btn-order-new-task" type="button" class="btn btn-ghost whitespace-nowrap w-full md:w-auto">+ Nova Tarefa</button>
          </div>
        </div>
        <div id="order-tasks-filters" class="flex flex-wrap gap-2 mt-3">
          <button type="button" class="chip chip--filter filter-active" data-filter="all">Todas <span class="count">0</span></button>
          <button type="button" class="chip chip--filter" data-filter="Pendente">Pendentes <span class="count">0</span></button>
          <button type="button" class="chip chip--filter" data-filter="Atrasada">Atrasadas <span class="count">0</span></button>
          <button type="button" class="chip chip--filter" data-filter="Concluída">Concluídas <span class="count">0</span></button>
        </div>
        <div id="order-tasks-table" class="table-responsive w-full mt-2">
          <table class="w-full text-sm">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-2 py-2 text-left min-w-[280px]">Título</th>
                <th scope="col" class="px-2 py-2 text-center min-w-[120px]">Vencimento</th>
                <th scope="col" class="px-2 py-2 text-center min-w-[140px]">Status</th>
                <th scope="col" class="px-2 py-2 text-right min-w-[160px]">Ações</th>
              </tr>
            </thead>
            <tbody id="order-tasks-list"></tbody>
          </table>
        </div>
        <div id="order-tasks-empty" class="hidden mt-4 text-sm text-gray-600 flex items-center gap-2">
          Nenhuma tarefa nesta ordem ainda
          <button type="button" id="btn-order-empty-create" class="btn btn-ghost whitespace-nowrap w-full md:w-auto">+ Nova Tarefa</button>
        </div>
      </div>
      <div class="border-t pt-4 space-y-4">
        <div class="flex items-center gap-2">
          <input id="order-comment-input" class="flex-1 border rounded p-2" placeholder="Adicionar comentário..." />
          <button id="btn-order-add-comment" class="text-green-700"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div id="order-comments-list" class="space-y-3"></div>
      </div>
    </div>
  </section>

  <script type="module" src="js/ui/task-modal.js"></script>
  <script type="module" src="js/pages/order-details.js"></script>
  <script type="module" src="js/services/auth.js"></script>
</body>
</html>
