<div id="mapa-agronomo-marker" class="hidden"></div>

<div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Mapa de Propriedades</h2>

    <div class="mb-4 flex flex-col sm:flex-row items-center gap-4">
        <select id="mapClientFilter" class="p-3 border border-gray-300 rounded-lg bg-white flex-grow">
            <option value="">Todos os Clientes</option>
        </select>
        <button id="startVisitBtn" class="px-4 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-200 flex items-center justify-center gap-2">
            <i class="fas fa-map-marker-alt"></i>
            <span class="hidden sm:inline">Iniciar Visita</span>
        </button>
        <button id="endVisitBtn" class="px-4 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-200 flex items-center justify-center gap-2 hidden">
            <i class="fas fa-stop-circle"></i>
            <span class="hidden sm:inline">Encerrar Visita</span>
        </button>
    </div>

    <div id="map" class="w-full h-96 bg-gray-200 rounded-lg shadow-md mb-6"></div>

    <div id="visitControls" class="bg-gray-50 p-4 rounded-lg shadow-inner border border-gray-100 hidden">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Visita em Andamento</h3>
        <p class="text-gray-700 mb-2">Cliente: <span id="currentVisitClientName" class="font-medium"></span></p>
        <p class="text-gray-700 mb-4">Propriedade: <span id="currentVisitPropertyName" class="font-medium"></span></p>
        
        <label for="visitObservation" class="block text-sm font-medium text-gray-700 mb-2">Observações da Visita:</label>
        <textarea id="visitObservation" rows="4" placeholder="Registre suas observações aqui..." class="w-full p-2 border border-gray-300 rounded-md mb-4"></textarea>
        
        <div class="flex justify-end">
            <button id="saveObservationBtn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200">
                Salvar Observação
            </button>
        </div>
    </div>
</div>
