<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orgânia Fertilizantes - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
<link rel="manifest" href="/manifest.json">
</head>
<body class="login-background">
    <div class="flex items-center justify-center min-h-screen">
        
        <div class="relative z-10 bg-white p-8 sm:p-12 rounded-xl shadow-2xl w-full max-w-md">
            
            <img src="logo.png" alt="Orgânia Fertilizantes Logo" class="mx-auto mb-6 w-72">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Bem-vindo(a) de volta!</h1>
                <p class="text-gray-500">Acesse sua plataforma de gestão agrícola.</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-800" required>
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-800" required>
                </div>

                <p id="loginError" class="text-red-500 text-sm !mt-2 hidden"></p>

                <button type="submit" 
                        style="background-color: var(--brand-green);"
                        class="w-full py-3 text-white font-bold rounded-lg hover:opacity-90 transition-opacity transform duration-300">
                    Entrar
                </button>
            </form>

            <p class="text-gray-500 text-sm text-center mt-6">
                Ainda não tem acesso? <a href="#" class="font-semibold" style="color: var(--brand-green);">Entre em contato com a Orgânia.</a>
            </p>
        </div>
    </div>
    
    <script type="module" src="js/services/auth.js"></script>
</body>
</html>
